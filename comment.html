<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Comments</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Comments -->
  <br>
  <div class="text-center">
    <h1>Exemple de commentaire</h1>
  </div>
  <br>
  <div class="d-flex justify-content-center">
    <div class="card border-primary " style="max-width: 50rem;">
      <div class="d-flex column align-items-center justify-content-between card-header">
        <div>
          <h6>Ecrit par Jean Valjean</h6>
        </div>
        <div>
          <img class="pp mx-3" src="IMG_6677.JPG" alt="">
        </div>
      </div>
      <div class="card-body">
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
          card's content.</p>
      </div>
      <br>
      <div class="d-flex justify-content-end">
        <small class="mx-3">Commentaire publié à 18:02</small>
      </div>
    </div>
  </div>
  <br>
  <hr>

  <!-- Creating comments-->
  <div class="text-center ">
    <h1>Creating Comments</h1>
  </div>
  <br>

  <div class="d-flex justify-content-center">
    <div class="d-flex justify-content-center card border-primary" style="width: 44.5rem;">

      <div class="form-group d-flex justify-content-center text-center row">
        <br>
        <h4 class="my-3">Commentaire</h4>
        <textarea class="mx-3 my-3 form-control" id="exampleTextarea" rows="3" style="width: 35rem;"></textarea>
      </div>
      <div class="d-flex justify-content-center my-3">
        <button type="button" class="btn btn-secondary">Publier</button>
      </div>

    </div>
  </div>
</body>

</html>
